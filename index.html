<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text">
      <p class="text__title">Learn to code by watching others</p>
      <p class="text__desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="form">
      <p class="form__notif"><b class="form__notif--bold">Try it free 7 days</b> then $20/mo. thereafter</p>
      <form id="form" class="">
        <div class="input-block fname">
          <input type="text" placeholder="First Name" id="fname">
          <img src="./images/icon-error.svg" alt="Error" class="error-icon hidden">
        </div>
        <div class="input-block lname">
          <input type="text" placeholder="Last Name" id="lname">
          <img src="./images/icon-error.svg" alt="Error" class="error-icon hidden">
        </div>
        <div class="input-block email">
          <input type="email" placeholder="Email" id="email">
          <img src="./images/icon-error.svg" alt="Error" class="error-icon hidden">
        </div>
        <div class="input-block password">
          <input type="password" placeholder="Password" id="password">
          <img src="./images/icon-error.svg" alt="Error" class="error-icon hidden">
        </div>
        
        <button class="submit" id="submit">Claim your free trial </button>
        <p class="form__text">By clicking the button, you are agreeing to our <b class="form__text form__text--bold">Terms and Services</b></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
